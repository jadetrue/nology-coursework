<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-colour">
    <div class="calculator-grid">

        <div class="output">
            <div data-previous-number class="previous-number"></div>
            <div data-current-number class="current-number"></div>
        </div>

        <button data-allclear class="button button--large">AC</button>
        <button data-delete class="button">DEL</button>
        <button data-operation class="button button--red">รท</button>

        <button data-number class="button">1</button>
        <button data-number class="button">2</button>
        <button data-number class="button">3</button>
        <button data-operation class="button button--red">*</button>

        <button data-number class="button">4</button>
        <button data-number class="button">5</button>
        <button data-number class="button">6</button>
        <button data-operation class="button button--red">+</button>

        <button data-number class="button">7</button>
        <button data-number class="button">8</button>
        <button data-number class="button">9</button>
        <button data-operation class="button button--red">-</button>

        <button data-number class="button">.</button>
        <button data-number class="button">0</button>
        <button data-equals class="button button--green button--large">=</button>

    </div>
</body>
</html>
