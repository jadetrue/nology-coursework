<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>German Flag</h2>
    <p>Hover to change to the Hungarian Flag.</p>

    <div id="german">
        <div id="black" class="row"></div>
        <div class="row red"></div>
        <div id="yellow" class="row"></div>
    </div>

    <h2>France Flag</h2>
    <p>Hover to change to the Irish Flag.</p>

    <div id="france">
        <div id="blue" class="column"></div>
        <div id="white" class="column"></div>
        <div class="column red"></div>
    </div>

</body>

</html>
